<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PixelHub Host</title>
    <meta
      name="description"
      content="PixelHubHost - Premium Minecraft server hosting with high performance, instant setup, custom domains, and 24/7 support."
    />

    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.pixelhubhost.com/" />
    <meta property="og:title" content="PixelHub Host" />
    <meta
      property="og:description"
      content="PixelHubHost - Premium Minecraft server hosting with high performance, instant setup, custom domains, and 24/7 support."
    />
    <meta
      property="og:image"
      content="https://www.pixelhubhost.com/android-chrome-512x512.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.pixelhubhost.com/" />
    <meta name="twitter:title" content="PixelHub Host" />
    <meta
      name="twitter:description"
      content="PixelHubHost - Premium Minecraft server hosting with high performance, instant setup, custom domains, and 24/7 support."
    />
    <meta
      name="twitter:image"
      content="https://www.pixelhubhost.com/android-chrome-512x512.png"
    />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Favicons and manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" href="/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="antialiased bg-gradient-to-b from-[#f0f6ff] via-white to-[#f3e8ff] min-h-screen"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if (sessionStorage.redirect) {
        var redirect = sessionStorage.redirect;
        sessionStorage.removeItem("redirect");
        history.replaceState(null, null, redirect);
      }
    </script>
  </body>
</html>
